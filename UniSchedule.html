<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>♥ 25-1 Uni schedule ♥</title>
        <link rel="stylesheet" href="Uni.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Gamja+Flower&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <table class="schedule">
                <thead>
                    <tr class="days">
                        <th scope="col"></th>
                        <th scope="col" class="mon">MON</th>
                        <th scope="col" class="tue">TUE</th>
                        <th scope="col" class="wed">WED</th>
                        <th scope="col" class="thu">THU</th>
                        <th scope="col" class="fri">FRI</th>
                    </tr>
                    <tr class="spacer-row"><td colspan="6"></td></tr> <!-- 빈 줄 추가 -->
                </thead>
                <tbody>
                    <tr class="nine-thrity">
                        <td class="nine-thrity">9:30-10:45</td>
                        <td class="mon"></td>
                        <td class="tue">과목이름<span>(장소)</span></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri"></td>
                    </tr>
                    <tr class="eleven">
                        <td class="eleven">11:00-12:15</td>
                        <td class="mon"></td>
                        <td class="tue"></td>
                        <td class="wed">과목이름<span>(장소)</span></td>
                        <td class="thu"></td>
                        <td class="fri"></td>
                    </tr>
                    <tr class="twoelve-thirty">
                        <td class="twoelve-thirty">12:30-13:45</td>
                        <td class="mon"></td>
                        <td class="tue">과목이름<span>(장소)</span></td>
                        <td class="wed">과목이름<span>(장소)</span></td>
                        <td class="thu">과목이름<span>(장소)</span></td>
                        <td class="fri">과목이름<span>(장소)</span></td>
                    </tr>
                    <tr class="fourteen">
                        <td class="fourteen">14:00-15:15</td>
                        <td class="mon">과목이름<span>(장소)</span></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu"></td>
                        <td class="fri">과목이름<span>(장소)</span></td>
                    </tr>
                    <tr class="thirteen-thirty">
                        <td class="thirteen-thirty">15:30-16:45</td>
                        <td class="mon"></td>
                        <td class="tue">과목이름<span>(장소)</span></td>
                        <td class="wed">과목이름<span>(장소)</span></td>
                        <td class="thu">과목이름<span>(장소)</span></td>
                        <td class="fri"></td>
                    </tr>
                    <tr class="seventeen">
                        <td class="seventeen">17:00-18:30</td>
                        <td class="mon">과목이름<span>(장소)</span></td>
                        <td class="tue"></td>
                        <td class="wed"></td>
                        <td class="thu">과목이름<span>(장소)</span></td>
                        <td class="fri"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
